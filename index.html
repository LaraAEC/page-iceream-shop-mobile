<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cream</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="page">

      <header>
        <img src="image/logo.svg" alt="Logo em forma circular, com elipses ao redor, na cor branca, com vário círculos menores cinzas dentro e um sorvete de casquinha no meio na cor rosa."/>
        <h1>Space Cream</h1>
      </header>

      <main>
        <p>Na Space Cream quem manda é a criatividade! Aqui temos diversas opções de sabores e estilos de
          gelato. Nesse planeta o céu é o limite! Uma experiência gustativa incrível!</br> Monte já o seu!
        </p>
        
        <section>
          <div class="card">
            <img src="image/sorvete1.png" alt="Imagem de uma mesa de madeira, com três picolés sobrepostos, na cor rosa, com framboesas jogadas em cima.">
            <h2>Paletas</h2>
          </div>
          
          <div class="card">
            <img src="image/sorvete2.png" alt="Imagem, em um fundo preto, de um smoothie na cor rosa com franboesa, morango e rodelas de bananas explodindo de dentro dele pra fora.">
            <h2>Shakes</h2>
          </div>
         
          <div class="card">
            <img src="image/sorvete3.png" alt="Imagem, em um fundo lilás claro, de uma colher de sorvete com uma bola de sorvete na cor rosa.">
            <h2>Massas</h2>
          </div>
         
         
          <div class="card">
            <img src="image/sorvete4.png" alt="Imagem, em um fundo de muro de tijolinhos na cor lilás claro, com uma mão segurando um picolé metade marelo, metade vinho, com parte com pedaços de castanhas.">
          <h2>Picolés</h2>
          </div>
        </section>
        
      </main>

    </div>
    
  </body>
</html>
